<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <title>我的網頁</title>
        <meta name="jimmy"/>
    
    </head>
    <body>
        <h1 style ="background-color:rgba(43, 255, 0, 0.678)">我的筆記</h1>
        <hr/>
        <!--標題寫法-->
        <h1 style ="color:red">h1的 Hello World!!!</h1>
        <!--border:粗度 線的屬性 顏色-->
        <h2 style="border:5px dashed hsl(70,83%,61%)">h2的 Hello World!!!</h2>
        <h3>h3的 Hello World!!!</h3>
        <!--斜線&空格寫法-->
        <hr/>
        <br/>
        <!--粗體b斜體i-->
        <p>這是<i>斜體</i><b>粗體</b></p>
        <!--連結和圖片-->
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">youtube</a>
        <a href="page2.html">page2</a><br/>
        <a href="python.jpg">python</a><br/>
         
        <img src="python.jpg"/>
        <!--更改大小-->
        <img src="python.jpg"width="100" height="100"/>
        <br/>
        <!--影片-->
        <video src="test.mp4"controls width="300" height="300">test</video>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yStJibpDrOM?si=zAYBJPi_hNJiVKeO" title="YouTube video " frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!--列表&表格&div&span-->
        <div>
            <ul>
                <li>google</li>
                <li>facebook</li>
            </ul>
            <ol>
                <li>google</li>
                <li>facebook</li>
            </ol>
            <ol type="A">
                <li>google</li>
                <li>facebook</li>
            </ol>
            <table width="200">
                <tr>
                    <td>日期</td>
                    <td>時間</td>
                </tr>
                <tr>
                    <td>9/15</td>
                    <td>14:28</td>
                </tr>
            </table>
        </div>
        <br/>
        <!--span vs div-->
        <div>div1</div>
        <div>div2</div>
        <hr/>
        <span>span1</span>
        <span>span2</span>
        <br/>
        <input type="text" placeholder="請輸入帳號"/>
        <br/>
        <input type="password" placeholder="請輸入密碼"/>
        <br/>
        <input type="date">
        <br/>
        <input type="range">
        <br/>
        <input type="file">
        <br/>
        <input type="checkbox">
        <br/>
        <br/>
        <textarea>請輸入文字</textarea>

    </body>
</html>
